<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="displayPosts()">
    <header>
            <div class="header-logo">
                <div class="main-logo">
                    <h3>Free Lancer</h3>
                </div>
                <div class="sub-logo">
                    <p>Community</p>
                </div>
            </div>
            <div class="menu">
                <p class="one-menu" onclick="showMsg()">Find Work ðŸŽ¯</p>
            </div>
             <div onclick="showLogout()"  class="header-profile">
                <p><i class="fa-solid fa-user"></i></p>
                <div class="logoutDropdown">
                   <span class="logoutBtn" onclick="logout()">Logout</span>
                </div>
            </div>
        </header>
        <div class="body-section">
        <div class="profile-data-updates">
            <button type="button" onclick="updateDetails()" class="update-details">Update Details</button>
            <div class="freelancer-details">
                <form id="post-post">
                    <!-- Basic Info -->
                    Full Name:
                    <input type="text" id="freelancer-name" required>

                    Email:
                    <input type="email" id="freelancer-email" required>

                    Phone Number:
                    <input type="tel" id="freelancer-phone" pattern="[0-9]{10}" required>

                    Location:
                    <input type="text" id="freelancer-location" placeholder="City, Country" required>

                    <!-- Skills -->
                    Skills:
                    <input type="text" id="freelancer-skills" placeholder="e.g. HTML, CSS, JS, Node.js" required>

                    Years of Experience:
                    <input type="number" id="freelancer-experience" min="0" max="50" required>

                    <!-- Portfolio & Work -->
                    Portfolio URL:
                    <input type="url" id="freelancer-portfolio" placeholder="https://your-portfolio.com">

                    GitHub/LinkedIn:
                    <input type="url" id="freelancer-link" placeholder="https://github.com/username">

                    <!-- Availability -->
                    Availability:
                    <select id="freelancer-availability">
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="freelance">Freelance</option>
                        <option value="contract">Contract-Based</option>
                    </select>

                    <!-- Expected Pay -->
                    Expected Hourly Rate (INR):
                    <input type="number" id="freelancer-rate" min="100" placeholder="e.g. 500" required>

                    <button type="button" onclick="submitFreelancerDetails()">Update Details</button>
                </form>
            </div>
        </div>
        <br>
        <h2>Works and Projects</h2>
        <br>
        <hr>
        <main class="main-content">
            <div class="main-posts"></div>
        </main>
    </div>
    <footer>
        <p>&copy;Freelancer Community. All Rights are Reserved 2025</p>
    </footer>
    <script src="script.js"></script>
    <script>
        function showMsg(){
            alert("Eplore the work below in section....ðŸ˜Š");
        }
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("userToken");

            if (!token) {
                alert("Please login first.");
                window.location.href = "index.html";
            }
        });

        
    </script>
</body>
</html>
